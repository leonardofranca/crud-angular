<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos Disponiveis
    </mat-toolbar>
    <div *ngIf="cursosObs$ | async as cursos; else loading">
      <table mat-table [dataSource]="cursos" class="mat-elevation-z8">
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef> Nome</th>
          <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> Categoria</th>
          <td mat-cell *matCellDef="let element"> {{element.categoria}}
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="{{ element.categoria | categoria }}"></mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="acoes">
          <mat-header-cell *matHeaderCellDef>
            <button (click)="onAdd()" mat-mini-fab color="accent" aria-label="Adicionar um curso">
              <mat-icon>add_circle</mat-icon>
            </button>
          </mat-header-cell>
          <mat-cell *matCellDef="let curso">
            <button mat-icon-button color="primary" aria-label="Editar Curso">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" aria-label="Deletar Curso">
              <mat-icon>delete</mat-icon>
            </button>
          </mat-cell>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>
  </mat-card-content>
</mat-card>
