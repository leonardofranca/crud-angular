<mat-table [dataSource]="cursos">
  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef> Nome</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="categoria">
    <mat-header-cell *matHeaderCellDef> Categoria</mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.categoria}}
      <mat-icon class="ml15px" aria-hidden="false" aria-label="Example home icon" fontIcon="{{ element.categoria | categoria }}"></mat-icon>
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef class="action-column-header">
      <button (click)="onAdd()" mat-mini-fab color="primary" aria-label="Adicionar um curso">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let curso" class="action-column">
      <button (click)="onEdit(curso)" mat-icon-button color="primary" aria-label="Editar Curso">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Deletar Curso">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
