<mat-card>
  <mat-card-content>
    <mat-toolbar color="primary">
      Cursos Disponiveis
    </mat-toolbar>

    <div class="mat-elevation-z8 column-flex">
      <app-cursos-list
        *ngIf="cursosObs$ | async as cursos; else loading"
        [cursos]="cursos"
        (add)="onAdd()"
      ></app-cursos-list>
      <ng-template #loading>
        <div class="loading-spinner">
          <mat-spinner></mat-spinner>
        </div>
      </ng-template>
    </div>
  </mat-card-content>
</mat-card>
